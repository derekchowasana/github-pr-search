name: Generate Bookmarklet and Update Index HTML

on:
  push:
    branches:
      - main # Change to your default branch if different

jobs:
  update-html:
    runs-on: ubuntu-latest
    outputs: 
      changed: ${{ steps.verify_diff.outputs.changed }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run bookmarkify.py
      run: |
        python bookmarkify.py github-search-helper.js
    
    - name: Check if there are any changes
      id: verify_diff
      run: |
        git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT

    - name: Commit & Push
      if: steps.verify_diff.outputs.changed == 'true'
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "Github Actions Bot"
        git add .
        git commit -m "Update bookmarklet in index.html"
        git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}

    - name: Setup Pages
      if: steps.verify_diff.outputs.changed == 'true'
      id: pages
      uses: actions/configure-pages@v4

    - name: Build with Jekyll
      if: steps.verify_diff.outputs.changed == 'true'
      uses: actions/jekyll-build-pages@v1
      with:
        source: ./
        destination: ./_site

    - name: Upload artifact
      if: steps.verify_diff.outputs.changed == 'true'
      uses: actions/upload-pages-artifact@v3

  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.approved == 'true'
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4